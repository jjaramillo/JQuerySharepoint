<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>JQuery: $.hide, $.show</title>
    <style type="text/css">
        .element-container {
            float: left;
            width: 200px;
            height: 200px;
        }

        .blue-box {
            background-color: blue;
            width: 200px;
            height: 200px;
        }

        .trigger-container {
            float: left;
            width: 200px;
            height: 200px;
        }

            .trigger-container button {
                display: block;
                margin: 10px auto;
                height: 24px;
            }

            .trigger-container input[type="text"] {
                width: 110px;
                margin: 2px 2px;
            }

            .trigger-container label {
                font-weight: bold;
                font-family: Calibri;
                font-size: 12px;
            }
    </style>
</head>
<body>
    <div>
        <div class="element-container">
            <div class="blue-box" id="slide-target"></div>
        </div>
        <div class="trigger-container">
            <label for="easing-type">Easing</label><input type="text" id="easing-type" name="easing-type" value="swing"/>
            <label for="animation-time">Duracion</label><input type="text" id="animation-time" name="animation-time" value="400"/>
            <button id="slide-reset">Reiniciar</button>
            <button id="slide-up-trigger">Esconder</button>
            <button id="slide-down-trigger">Visualizar</button>
        </div>
    </div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script type="text/javascript">
        var reloadSlideUpAnimation = function ()
        {
            $('#slide-target').slideUp(function () { reloadSlideDownAnimation();  });
        }
        var reloadSlideDownAnimation = function ()
        {
            $('#slide-target').slideDown(function () { reloadSlideUpAnimation(); });
        }
        $(document).ready(function () {
            $('#slide-up-trigger').click(
                function () {
                    /*var easing = $('#easing-type').val();
                    var animationDuration = parseInt($('#animation-time').val());
                    var options =
                        {
                            duration: animationDuration,
                            easing: easing
                            // Agrega la animacion a la cola de animaciones
                            // O a la cola identificada por el string
                            // ,queue: true
                            // se invoca esta funcion al finalizar la animacion
                            , complete: function () { console.log('Animacion Finalizada');}
                            // se invoca esta funcion al iniciar la animacion
                            , start: function () { console.log('Animacion Iniciada');}
                            // se invoca al finalizar la funcion independiente
                            // de que finalice exitosamente, o falle
                            // ,always: function(){ }
                            // se invoca cuando la animacion finaliza de manera abrupta
                            // ,fails: function(){}
                        };
                    $('#slide-target').slideUp(options);*/
                    reloadSlideUpAnimation();
                    return false;
                }
            );
            $('#slide-down-trigger').click(
                function () {
                    var easing = $('#easing-type').val();
                    var animationDuration = parseInt($('#animation-time').val());
                    var options =
                        {
                            duration: animationDuration,
                            easing: easing
                            // Agrega la animacion a la cola de animaciones
                            // O a la cola identificada por el string
                            // ,queue: true
                            // se invoca esta funcion al finalizar la animacion
                            , complete: function () { console.log('Animacion Finalizada'); }
                            // se invoca esta funcion al iniciar la animacion
                            , start: function () { console.log('Animacion Iniciada'); }
                            // se invoca al finalizar la funcion independiente
                            // de que finalice exitosamente, o falle
                            // ,always: function(){ }
                            // se invoca cuando la animacion finaliza de manera abrupta
                            // ,fails: function(){}
                        };
                    $('#slide-target').slideDown(options);
                    return false;
                }
            );
            $('#slide-reset').click(
                function ()
                {
                    $('#slide-target').removeAttr('style');
                }
            );
        });
    </script>
</body>

</html>
