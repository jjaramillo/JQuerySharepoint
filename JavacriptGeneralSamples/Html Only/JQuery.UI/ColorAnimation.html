<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>
        Animacion de Color!
    </title>
    <style type="text/css">
        .box {
            width: 100px;
            height: 100px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <label for="red-value">Rojo</label><input type="text" id="red-value" value="255" name="red-value" />
    <label for="green-value">Verde</label><input type="text" id="green-value" value="255" name="green-value" />
    <label for="blue-value">Azul</label><input type="text" id="blue-value" value="255" name="blue-value" />
    <button id="animation-trigger">Animar Color!</button>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script type="text/javascript">
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        $(document).ready(
            function () {
                var div = $('.box');
                var green = $('#green-value');
                var red = $('#red-value');
                var blue = $('#blue-value');
                var button = $('#animation-trigger');
                button.click(
                    function () {
                        var colorValue = 'rgb(' + red.val() + ',' + green.val() + ',' + blue.val() + ')';
                        div.animate({ 'background-color': colorValue }, 2500);
                    }
                );                
            }
       );
    </script>
</body>
</html>
