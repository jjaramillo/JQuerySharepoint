<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Transicion de clases</title>
    <style type="text/css">
        .box {
            width:100px;
            height:100px;
        }
        .red {
            background-color:red;
            width:200px;
            height:50px;
        }
        .blue {
            background-color:blue;
            width:50px;
            height:200px;
        }
        .yellow {
            background-color:yellow;
            width:300px;
            height:150px;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
    <select id="clases">
        <option value="red">Rojo</option>
        <option value="blue">Azul</option>
        <option value="yellow">Amarillo</option>
    </select>
    <button id="switch-trigger">Cambiar clase</button>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script type="text/javascript">
        $(document).ready(
            function ()
            {
                var select = $('#clases');
                var button = $('#switch-trigger');
                var div = $('.box');
                div.data('current-class', '');
                button.click(
                    function () {
                        var selectedClass = select.val();
                        div.toggleClass(div.data('current-class'), 1000);
                        div.toggleClass(selectedClass, 1000);
                        div.data('current-class', selectedClass);
                        return false;
                });
            }
        );
    </script>
</body>
</html>
