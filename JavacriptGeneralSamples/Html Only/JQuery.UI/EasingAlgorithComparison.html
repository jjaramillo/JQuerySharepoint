    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script type="text/javascript">
        function animateRacer(racer, leftPosition, duration, easing) {
            racer.animate({ 'left': leftPosition }, duration, easing, function () { racer.animate({ 'left': 0 }, duration, easing); });
        }
        var easingTypes = ["linear", "swing", "easeInQuad", "easeOutQuad", "easeInOutQuad", "easeInCubic", "easeOutCubic", "easeInOutCubic", "easeInQuart", "easeOutQuart",
        "easeInOutQuart", "easeInQuint", "easeOutQuint", "easeInOutQuint", "easeInExpo", "easeOutExpo", "easeInOutExpo", "easeInSine", "easeOutSine", "easeInOutSine", "easeInCirc",
        "easeOutCirc", "easeInOutCirc", "easeInElastic", "easeOutElastic", "easeInOutElastic", "easeInBack", "easeOutBack", "easeInOutBack", "easeInBounce", "easeOutBounce", "easeInOutBounce"];
        $(document).ready(function () {
            $('.track').each(function (index)
            {
                var track = $(this);
                var racer = track.children('.ball');
                var easingTypeLabel = track.children('.easing-type');                
                var trackLenght = track.width();
                animateRacer(racer, trackLenght - racer.width(), 5000, easingTypes[index]);
                //racer.animate({ 'left': trackLenght - racer.width() }, 5000, easingTypes[index]);
                easingTypeLabel.text((index+1) + " - "+ easingTypes[index]);
            });            
        });
    </script>
